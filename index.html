<body>
  <div class="container">
    <div class="receipt">
      <h2 class="receipt__title">致永霞：</h2>
      <p class="receipt__subtitle">此小纸条非常重要，由龙门镖局亲自押运。</p>
      <div class="textcenter">
        <p style="margin-top: 10px;">春水碧波荡漾开，永霞映照燕归来。</p>
        <p>月下花前誓不改，与君相守岁岁彩。</p>
        <p>书香满室情意长，共剪西窗夜烛光。</p>
        <p>胡琴一曲诉衷肠，此生挚爱唯霞妆。</p>
      </div>

      <p class="receipt__total">
        <span class="receipt__total__item"></span>
        <span class="receipt__total__price">——爱你的海海同学</span>
      </p>
      <p class="receipt__back">

      </p>
    </div>
  </div>
